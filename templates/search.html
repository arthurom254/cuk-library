{% extends 'base.html' %}
{% block title %}
<title>search {{q}}</title> 
{% endblock %}
{% block content %}
<div class="container minimal pt-5 mt-5">
    <ul class="list-group">

        {% for units in unit %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a class="text-dark text-decoration-none" href="read/{{units.name}}">{{units.name}}</a>
        </li>
        {% empty %}
        <span class="h1 text-danger text-center">No result found for <span class="text-muted"> {{q}}</span> </span>
        {% endfor %}

    </ul>
</div>
<div class="container pt-5 row mx-auto">
    {% if unit.has_previous %}
    <a class="btn btn-outline-success my-2 my-sm-0 col" href="?q={{q}}&page={{unit.previous_page_number}}">back</a>
    {% endif %}

    {% if unit.has_next %}
    <a class="btn btn-outline-success my-2 my-sm-0 col" href="?q={{q}}&page={{unit.next_page_number}}">next</a>
    {% endif %}
</div>
{% endblock %}
